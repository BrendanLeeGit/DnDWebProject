<!DOCTYPE html>
<html>
        <head>
                <title>Table - Rolling Initiative</title>
                <link href = "style.css" rel = "stylesheet">
                <script src = "table.js" type = "text/javascript"></script>

        </head>

        <body>

                <p id = "test"></p>
                <button onclick = "printArray()">Print Array</button>
                <button onclick = "createTable()">Create Table</button>
                <button onclick = "clearArray()">Clear Array</button>
                <button onclick = "clearTable(true)">Clear Table</button>
                <button onclick = "nextEntity()">Next Entity</button>

                <!-- Create a new player on submit and store in the table on the right in order of ascending initiative -->
                <div>
                        <div id = "tableInit" class = "floatTables">
                                <table>
                                    <form name = "entityForm" onsubmit = "addArray(); return false">
                                            <tr>
                                                        <td colspan = "2">Initiative Tracker: Enter a player or enemy's name, race, and initiative (range: -99 to 99)</td>
                                            </tr>

                                            <tr>
                                                        <td><label>Name:</label></td>
                                                        <td><input type = "text" name = "entityName" size = 20 required></td>
                                            </tr>

                                            <tr>
                                                        <td><label>Race:</label></td>
                                                        <td><input type = "text" name = "race" size = 20 required></td> <!-- pattern = "[a-zA-Z\-?]{1-5}" -->
                                            </tr>

                                            <tr>
                                                        <td><label>Class:</label></td>
                                                        <td><input type = "text" name = "entityClass" size = 20 value = "N/A"></td> <!-- pattern = "[a-zA-Z\-?]{1-5}" -->
                                            </tr>

                                            <tr>
                                                        <td><label>Initiative:</label></td>
                                                        <td><input type = "number" name = "init" id = "sizeNumber" min = "-99" max = "99" required></td>
                                            </tr>

                                            <tr>
                                                        <td><input type = "submit"></td>
                                            </tr>
                                    </form>
                                </table>
                        </div>

                        <!-- Include a table where I store the contents of each person's information
                            User should be able to change to the next person (therefore the person at the top moves to the bottom of the list)
                            Add a destroy button for each user
                            Add a clear table button to clear the table -->

                        <div id = "tableOrder" class = "floatTables">
                                <table id = "entityTable" width = "100%">
                                        <tr>
                                                        <th>Name</th>
                                                        <th>Race</th>
                                                        <th>Class</th>
                                                        <th>Initiative</th>
                                                        <th></th>
                                        </tr>
                                </table>
                        </div>
                </div>
                

                <button type="button" onclick="sortArray()">Snort thi- i mean sort this shit</button>
        </body>
</html>
